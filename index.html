<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <base href="/">

    <!-- #=== GOOGLE ANALYTICS ===# -->
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-168189007-1', 'auto');
      
      ga('require', 'eventTracker');
      ga('require', 'outboundLinkTracker');
      ga('require', 'urlChangeTracker');
      ga('require', 'maxScrollTracker');
      ga('require', 'pageVisibilityTracker');
      
      ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <script async src="lib/autotrack.js"></script>

    <!-- #=== GOOGLE FONTS ===# -->
    <style>
      @import url(
        'https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'
      );
    </style>
    
    <!-- #=== ION ICONS ===# -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    
    <!-- #=== SOCIAL MEDIA TAGS ===# -->
    <meta name="Description" content="Hank Holiday is a human being who lives in San Francisco and does stuff with computers. This is his website.">
    <meta property="og:title" content="Website of Hank Holiday">
    <meta property="og:description" content="Hank Holiday is a human being who lives in San Francisco and does stuff with computers. This is his website.">
    <meta property="og:image" content="/thumbnail.png">
    <meta property="og:url" content="https://hank.holiday">
    <meta name="twitter:card" content="summary_large_image">

    <style>

      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Public Sans', sans-serif;
        background-color: white;

        font-size: 16px;
      }

      @media(min-width: 700px) {
        html, body { font-size: 18px; }
      }
      @media(min-width: 1000px) {
        html, body { font-size: 20px; }
      }

      view-container {
        display: block;
        width: 100vw;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
      }

    </style>
    <title>Website of Hank Holiday</title>
  </head>

  <body>
    <view-container></view-container>
    
    <hh-main></hh-main>
    
    <script type="module" src="./src/hh-main.js"></script>

    <script>

      // This is used by the <hh-content> component to temporarily cache the CMS return
      let hhContentCache = null;

      // Set the vh custom variable so we can have exact heights on mobile
      const documentViewHeight = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${documentViewHeight}px`);
      
      // Listen for resizes
      window.addEventListener('resize', () => {
        const documentViewHeight = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${documentViewHeight}px`);
      });
    </script>
  </body>

</html>
